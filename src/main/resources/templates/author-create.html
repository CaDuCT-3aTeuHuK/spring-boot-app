<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create author</title>
</head>
<body>
<form action="#" th:action="@{/author-create}" th:object="${author}" method="post">
    <label for="fullName">Full Name</label>
    <input type="text" th:field="*{fullName}" id="fullName" placeholder="Full Name">
    <input type="submit" value="Create Author">
</form>
</body>
</html>
