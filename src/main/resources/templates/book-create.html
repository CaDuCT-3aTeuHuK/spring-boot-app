<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create book</title>
</head>
<body>
<form action="#" th:action="@{/book-create}" th:object="${book}" method="post">
    <label for="title">Title</label>
    <input type="text" th:field="*{title}" id="title" placeholder="Title">
    <label for="cost">Cost</label>
    <input type="number" th:field="*{cost}" id="cost" placeholder="Cost">
    <label for="id_author">Id_author</label>
    <input type="number" th:field="*{id_author}" id="id_author" placeholder="Id_author">
    <input type="submit" value="Create Book">
</form>
</body>
</html>
